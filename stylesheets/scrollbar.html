<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head> 
<body>
	<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    	<ol class="carousel-indicators">
	     		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    		<li data-target="#myCarousel" data-slide-to="1"></li>
	    		<li data-target="#myCarousel" data-slide-to="2"></li>
	    		<li data-target="#myCarousel" data-slide-to="3"></li>
	    	</ol>

	    	<!-- Wrapper for slides -->
	    	<div class="carousel-inner" role="listbox">
	      		<div class="item active">
	        		<img src="http://metsmerizedonline.com/wp-content/uploads/2015/02/Aragorn_TTT_EE.jpg?x22250" alt="Aragorn" width="460" height="345" style="margin: 0 auto">
	      		</div>
				<div class="item">
	        		<img src="http://ilovelotr.weebly.com/uploads/3/1/0/9/31091499/8065280_orig.png" alt="Gimli" width="460" height="345" style="margin: 0 auto">
	      		</div>
	    		<div class="item">
	        		<img src="http://i.imgur.com/CNeKLa2.jpg" alt="Rivendell" width="460" height="345" style="margin: 0 auto">
	      		</div>
				<div class="item">
	        		<img src="http://randomwallpapers.net/rivendell-waterfall-woods-forest-houses-architecture-2560x1600-wallpaper42307.jpg" alt="Rivendell" width="460" height="345" style="margin: 0 auto">
	      		</div>
	    	</div>

	    	<!-- Left and right controls -->
	    	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      		<span class="sr-only">Previous</span>
	    	</a>
	    	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      		<span class="sr-only">Next</span>
	    	</a>
	  	</div>
	</div>

</body>
</html>
