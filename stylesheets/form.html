<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="font-family: 'Jim Nightshade', cursive";>
		<div class="col-sm-8 col-sm-offset-2">
		<h1 style="text-align: center; margin-bottom: 100px"> Sign up for Rivendell News!</h1>
		</div>
		<div class="col-sm-8 col-sm-offset-2">
			<div class="container">
				<form>
					<div class="container">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Enter Name" style="width: 80%">
						</div>
				   		<div class="form-group">
				   			<label for="email">Email:</label>
				   			<input type="email" class="form-control" id="email" placeholder="Enter email" style="width: 80%">
				   		</div>
				   		<div class="form-group">
				   			<label class="control-label col-sm-12">How often would you like to receive emails?</label>
				   			<div class="radio col-sm-12">
								<label class="radio">
									<input name="email_frequency" type="radio" value="day"/>
									Daily
								</label>
							</div>
							<div class="radio col-sm-12">
								<label class="radio">
									<input name="email_frequency" type="radio" value="week"/>
									Weekly
								</label>
							</div>
							<div class="radio col-sm-12">
								<label class="radio">
									<input name="email_frequency" type="radio" value="month"/>
									Monthly
								</label>
							</div>
				   		</div>
				   		<div class="form-group">
				    		<button type="submit" class="btn btn-default">Submit</button>
			  			</div>
			  		</div>
			 	</form>
			</div>
		</div>	
	</div>
</body>
</html>
